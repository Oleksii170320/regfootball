{% extends 'base.html'%}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Редагувати дані:</h2>
{% endblock page_header %}


{% block content %}
  <h6><a href="{% url 'footballs:tournament_info' tournament.tournament_slug %}">{{ name }}</a></h6>

    <form action="{% url 'footballs:edit_tournament' tournament.tournament_slug %}" enctype="multipart/form-data" method='post' form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Зберегти зміни</button>
        {% endbuttons %}
    </form>

{% endblock content %}
