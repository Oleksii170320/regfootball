{% extends 'base.html'%}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Додати новий турнір:</h3>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'footballs:new_tournament' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Зберегти</button>
    {% endbuttons %}
  </form>

{% endblock content %}
