{% extends 'base.html'%}

{% block page_header %}
  <h1>Список турнірів:</h1>
{% endblock page_header %}

{% block content %}
  <ul>
    {% for tournament in tournaments %}
      <li><h5>
        <a href="{{ tournament_info.get_absolute_url }}">{{ tournament }} </a>
      </h5></li>
    {% empty %}
      <li><h5>Жодного турніру не знайдено.</h5></li>
    {% endfor %}
  </ul>
  <br>

    <h6><a href="{% url 'footballs:new_tournament' %}">Додати новий турнір</a></h6>

{% endblock content %}
